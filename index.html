<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&family=Rubik+Moonrocks&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Roboto&family=Rubik+Moonrocks&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="card">
    <img id="img-desktop" src="./images/image-product-desktop.jpg" alt="picture of a parfum flacon">
    <div class="product-infos">
      <p class="category">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="parfum-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricetag">
        <p class="price-sale">$149,99</p>
        <p class="price-old">$169.99</p>
      </div>
      <button>
        <div class="inner-btn">
          <img src="./images/icon-cart.svg"> Add to Card
        </div>
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">CBert2022</a>.
  </div>
</body>

</html>
